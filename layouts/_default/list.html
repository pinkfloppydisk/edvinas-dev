{{ define "article" }}
  {{ .Content }}
  <div class="articles">
    {{ range sort .Pages "Date" "desc" }}
      <article>
        <header>
          <h3>
            <a
              href="{{ .RelPermalink }}"
              title="{{ .Params.title }}"
            >{{ .Params.title }}</a>
          </h3>
          {{ partial "article-date" . }}
        </header>
        <p>
          {{ .summary }}
        </p>
      </article>
    {{ end }}
  </div>
{{ end }}
